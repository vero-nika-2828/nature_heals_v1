{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container-fluid h-100 position-adjust px-0">
        <div class="container">
            <div class="col">
                <div class="row banner">
                    <div class="col-12 hero-image d-felx">
                        <div class="text-center text-box">
                            <h1 class="text-center">Surrender to <br><small>the healing power of </small><br> Nature </h1>
                            <a href="{% url 'products' %}" class="btn main-btn">Shop now</a>
                        </div>
                    </div>
                </div>
                
                <div class="row margin-bottom o">
                    <div class="col text-center margin-bottom ">
                        <h2 class="margin-bottom margin-top-20px">Our promise</h2>
                        <div class="d-flex justify-content-center">
                            <div class="px-3">
                                <i class="fa-solid fa-leaf promise-icon"></i>
                                <br>
                                <p>100% natural ingredients</p>
                            </div>
                            <div class="px-3">
                                <i class="fa-solid fa-paw promise-icon"></i>
                                <br>
                                <p>Cruelty free</p>
                            </div>
                            <div class="px-3">
                                <i class="fa-solid fa-mountain-sun promise-icon"></i>
                                <br>
                                <p>Eco Friendly</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--col end-->
        </div>
    </div> <!--container fluid end-->

    <div class="float-end me-2 mb-3 back-to-top mt-5">
        <a class="btn-top float-end">
            <i class="btn-top-icon fa-solid fa-circle-up"></i>
        </a>
    </div>

{% endblock %}


{% block postloadjs %}
    {{ block.super }}
    <script>
        $('.btn-top').click(function(e) {
            window.scrollTo(0,0);
        });
    </script>
{% endblock %}
