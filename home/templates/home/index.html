{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container-fluid h-100 position-adjust px-0">
        <div class="row">
            <div class="col">
                <div class="row banner">
                    <div class="col-12 hero-image">
                        <div class="text-center text-box">
                            <h1 class="text-center">Surrender to <br><small>the healing power of </small><br> Nature </h1>
                            <a href="{% url 'products' %}" class="btn main-btn">Shop now</a>
                        </div>
                    </div>
                </div>

            </div> <!--col end-->
        </div>
    </div> <!--container fluid end-->

    <div class="float-end me-2 mb-3 back-to-top mt-5">
        <a class="btn-top float-end">
            <i class="btn-top-icon fa-solid fa-circle-up"></i>
        </a>
    </div>

{% endblock %}


{% block postloadjs %}
    {{ block.super }}
    <script>
        $('.btn-top').click(function(e) {
            window.scrollTo(0,0);
        });
    </script>
{% endblock %}
