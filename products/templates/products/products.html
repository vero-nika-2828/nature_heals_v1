{% extends "base.html" %}
{% load static %}



{% block content %}

    <div class="container-fluid container-max-width h-100 pink-300">
        <div class="row">
            <!--Cards with product information-->
            {% for product in products %}
            <div class="col-md-2">
                 <div class="card card-outline">
                        <img src="/media/{{product.image}}" class="card-img-top" alt="{{product.friendly_name}}">
                        <div class="card-body">
                        <h5 class="card-title">{{product.friendly_name|title}} <br>{{product.size}}</h5>
                        <p class="card-text">Star rating placeholder</p>
                        <!--<p class="card-text">{{product.healing_properties.capitalize}}</p>-->
                        <p>Â£{{product.price}}</p>
                        <a href="{% url 'product_details' product.id %}" class="btn btn-primary">Go somewhere</a>
                        </div>
                </div>           
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
