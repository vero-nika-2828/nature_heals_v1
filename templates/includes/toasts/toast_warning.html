<div class="toast float-right" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="arrow-up arrow-warning "></div>
  <div class="w-100 toast-capper bg-warning"></div> 
  <div class="toast-header">
    <strong class="me-auto">Success!</strong>
    <button type="button" class="btn-close message-btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>

{% block postloadjs %}
<script>
    // Updates copyright year in the footer
    $('.message-btn-close').click(function(e){

      $('.toast').hide();
    });
</script>
{% endblock %}
